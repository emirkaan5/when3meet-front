<!-- File: availability.html (Fill Availability Choice) with page transitions -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fill Availability – When3Meet</title>
  <style>
    :root{--primary:#5b3df6;--primary-600:#4b2ef0;--text:#1b1b1f;--muted:#6b7280}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:#fff;color:var(--text);display:flex;justify-content:center;align-items:flex-start;padding:24px;opacity:0;animation:fade-in 240ms ease forwards}
    @keyframes fade-in{to{opacity:1}}
    .fade-out{opacity:0 !important; transition:opacity 180ms ease}

    .panel{width:min(560px,94vw);border:1px solid #ececec;border-radius:8px;padding:18px 18px 28px;box-shadow:0 8px 24px rgba(0,0,0,.04)}
    .crumb{font-weight:700;color:#c6c8ce;margin-bottom:8px}
    .big-link{font-size:22px;font-weight:700;color:#0b63b6;text-decoration:underline;line-height:1.2;display:inline-block;margin-bottom:14px}
    h1{font-size:18px;margin:6px 0 0}
    p.help{margin:4px 0 18px;color:var(--muted);font-size:14px}
    .btn{display:block;width:100%;text-align:center;border:0;border-radius:12px;padding:14px 16px;font-weight:700;cursor:pointer;background:var(--primary);color:#fff;box-shadow:0 8px 22px rgba(91,61,246,.35);transition:background .2s ease, transform .06s ease;text-decoration:none}
    .btn:hover{background:var(--primary-600)}
    .btn:active{transform:translateY(1px)}
    .or{display:grid;grid-template-columns:1fr auto 1fr;align-items:center;gap:12px;color:#a3a3a3;margin:16px 0}
    .or:before,.or:after{content:"";height:2px;background:#e6e6e6;display:block;border-radius:2px}
    .back{display:inline-block;margin-top:14px;color:#0b63b6;text-decoration:underline}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('a[data-transition]')
        .forEach(a => a.addEventListener('click', (e) => {
          const url = a.getAttribute('href');
          if(!url || url.startsWith('#')) return;
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => window.location.href = url, 180);
        }));
    });
  </script>
</head>
<body>
  <div class="panel">
    <div class="crumb">Fill Availability Choice</div>
    <a class="big-link" href="#">Fill Availability from<br>Google Calendar</a>

    <h1>How would you like to fill your availability?</h1>
    <p class="help">You can edit your availability at anytime.</p>

    <a class="btn" href="#google-auth" data-transition>Auto-Fill with Google Calendar</a>

    <div class="or">or</div>

    <a class="btn" href="manual.html" data-transition>Manually</a>

    <a class="back" href="index.html" data-transition>← Back to Homepage</a>
  </div>
</body>
</html>
