<body>
    <div class="bottom-decor">
        <div class="flower-gradient"></div>
        <img src="./src/assets/image.png" alt="Lavender Field" class="bottom-flowers" />

    <div class="content">
        <header class="header">

            <h1>When3Meet</h1>

        </header>
        <h2> Log In</h2>
        <form class="login-form">
            <input type="text" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="button" id="login-btn">Log In</button>
            <a href="#">Forgot your password?</a>
            <p>Not a user? <a href="#">Register</a></p>
            <hr class="separator" />
            <!-- 1) Container where Google renders the button -->
            <div id="g-btn" class="g-btn"></div>
        </form>
    </div>



    <!-- 2) Load the Google Identity Services script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        // 3) When the script loads, initialize and render the button
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: "YOUR_GOOGLE_OAUTH_CLIENT_ID",
                callback: handleCredentialResponse, // receives ID token
                ux_mode: "popup" // or "redirect"
            });

            // Render a standard "Sign in with Google" button
            google.accounts.id.renderButton(
                document.getElementById("g-btn"),
                {
                    type: "standard",      // standard | icon
                    theme: "outline",      // outline matches your screenshot
                    size: "large",         // small | medium | large
                    text: "signin_with",   // "Sign in with Google"
                    shape: "rectangular",
                    logo_alignment: "left",
                    width: 260
                }
            );
        };

        // 4) Send the ID token to your backend to create a session
        function handleCredentialResponse(response) {
            // response.credential is a JWT ID token
            fetch("/api/auth/google-id-token", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id_token: response.credential })
            }).then(() => location.reload());
        }

        // Redirect to event creation form
        document.getElementById("login-btn").addEventListener("click", () => {
            // TODO: submit the information to backend for verification
            const email = document.querySelector('.login-form input[type="text"]').value;
            const password = document.querySelector('.login-form input[type="password"]').value;

            if (email && password) {
                window.location.href = "home.html";
            } else {
                alert("Please fill in both email and password.");
            }
        });

        document.getElementById('password').addEventListener("keydown", (event) => {
            if (event.code === "Enter") {
                document.getElementById("login-btn").click();
            }
        });

        document.getElementById("google-signin").addEventListener("click", () => {
            // TODO: handle authentication through Google
        })
    </script>
