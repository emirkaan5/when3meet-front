<!-- log in page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>When3Meet â€“ Login</title>
    <style>
        :root {
            --purple: #a46bae;
            --purple-dark: #8a5797;
            --bg: #fafafa;
            --text: #1a1a1a;
            --muted: #6b7280;
            --card-bg: #fff;
            --border: #e5e7eb;
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            color: var(--text);
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 16px 100px;
            position: relative;
            overflow-x: hidden;
        }

        .bottom-flowers {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 520px;
            object-fit: cover;
            pointer-events: none;
            z-index: 0;
            opacity: 0.85;
            filter: brightness(1.15) contrast(0.95) saturate(0.9);
            mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 75%, rgba(0, 0, 0, 0) 100%);
            -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1) 75%, rgba(0, 0, 0, 0) 100%);
        }

        @media (max-width: 768px) {
            .bottom-flowers {
                opacity: 0.8;
                filter: brightness(1.2);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .header img.logo {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background: transparent;
            mix-blend-mode: multiply;
            image-rendering: -webkit-optimize-contrast;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--purple-dark);
            margin: 0;
        }

        h2 {
            font-size: 24px;
            /* Adjust the font size */
            font-weight: 600;
            /* Adjust the font weight */
            color: var(--purple-dark);
            /* Use the purple-dark variable for color */
            margin-bottom: 16px;
            /* Add spacing below the heading */
            text-align: center;
            /* Center the text */
        }

        /* Login form styles */
        .login-form {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 300px;
        }

        .login-form input {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 16px;
        }

        .login-form button {
            padding: 10px;
            background: var(--purple);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
        }

        .login-form button:hover {
            background: var(--purple-dark);
        }

        .separator {
        border: none; /* Remove default border */
        border-top: 1px solid var(--purple-light); /* Add a light purple line */
        margin: 16px 0; /* Add spacing above and below */
        }   
    </style>

        
</head>

<body>
    <div class="bottom-decor">
        <div class="flower-gradient"></div>
        <img src="./src/assets/image.png" alt="Lavender Field" class="bottom-flowers" />
    </div>
    <div class="content">
        <header class="header">
            <img src="./src/assets/logo.png" alt="When3Meet Logo" class="logo" />
            <h1>When3Meet</h1>

        </header>
        <h2> Log In</h2>
        <form class="login-form">
            <input type="text" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <hr class="separator" />
            <a href="#">Forgot your password?</a>
            <p>Not a user? <a href="#">Register</a></p>
        </form>
    </div>
</body>
