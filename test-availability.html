<!DOCTYPE html>
<html>
<head>
    <title>Test Availability Save</title>
</head>
<body>
    <h1>Test Availability Save</h1>
    <button onclick="testSave()">Test Save Availability</button>
    <div id="result"></div>

    <script>
        async function testSave() {
            const testData = {
                eventKey: "test-event",
                name: "Test User",
                selectedByDay: {
                    "2025-11-15": {
                        date: 15,
                        month: 10,
                        year: 2025,
                        dayName: "Fri",
                        timeSlots: [
                            { slot: 2, time: "09:30", endTime: "09:45" },
                            { slot: 5, time: "10:15", endTime: "10:30" }
                        ]
                    }
                },
                userEmail: "test@example.com"
            };

            try {
                const response = await fetch('http://localhost:5000/availability', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (result.success) {
                    alert('✅ Test successful! Availability saved to database.');
                } else {
                    alert('❌ Test failed: ' + result.message);
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<p style="color: red;">Error: ${error.message}</p>`;
                alert('❌ Connection failed: ' + error.message);
            }
        }
    </script>
</body>
</html>
